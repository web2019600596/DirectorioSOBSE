<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./css/estilos.css" media="screen" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesión</title>
  </head>

  <body>
    <script src="./js/login.js"></script>
    <div class="container" id="border">
		<div>
        <img src="./Logo.png" class="imgenc" />
      </div>
	  <div id="Encabezado-1">
        <h1>Directorio SOBSEs</h1>
      </div>
      <div class="containerLogin">
        <div class="containerCardLogin">
          <div class="halfWhite">
            <div class="titleSesion">
              <h1>Inicio de Sesión</h1>
            </div>
            <div>
              <div class="divInputs">
                <input
                  type="text"
                  class="log-input"
                  id="usuario"
                  placeholder="Usuario"
                />
              </div>
              <div class="divInputs">
                <input
                  type="password"
                  class="log-input"
                  id="contrasena"
                  placeholder="Contraseña"
                />
              </div>
              <div class="divInputs">
                <button class="btningresar" id="btnlog" onclick="login()">
                  Enviar
                </button>
              </div>
            </div>
          </div>
		  <div class="halfJPG">
            <img
              src="https://www.portalpolitico.tv/sites/portalpolitico.tv/files/styles/grande_1024x1024/public/photos/noticia/sobse.jpg?itok=e8IG62pa"
              class="img"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
